<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT preview card component exercise | Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor 05</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img
          src="./assets/images/image-equilibrium.jpg"
          alt="NFT card image | Frontend Mentor"
          fetchpriority="high"
          class="card__img"
        />
        <img
          src="./assets/images/icon-view.svg"
          alt="View icon"
          class="card__icon"
        />
      </header>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__stats">
          <div class="card__stat card--eth">
            <img
              src="./assets/images/icon-ethereum.svg"
              alt="Ethereum icon | Frontend Mentor"
              class="card__icon"
            />
            <span class="card__value">0.041</span>
            <span class="card__label">ETH</span>
          </div>
          <div class="card__stat card--clock">
            <img
              src="./assets/images/icon-clock.svg"
              alt="Clock icon | Frontend Mentor"
              class="card__icon"
            />
            <span class="card__value">3</span>
            <span class="card__label">days left</span>
          </div>
        </div>
      </div>
      <footer class="card__footer">
        <img
          src="./assets/images/image-avatar.png"
          alt=""
          fetchpriority="high"
          class="card__avatar"
        />
        <div class="card__details">
          <p class="card__creator">
            Creation of <a href="#" class="card__name">Jules Wyvern</a>
          </p>
        </div>
      </footer>
    </article>
  </body>
</html>
